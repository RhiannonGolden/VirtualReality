<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="rocket.js"></script>
    <script src="car.js"></script>
    <script src="snowman.js"></script>
  </head>
    <body>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-plane color="grey" position="0 0.005 -17.5" rotation="-90 0 0" width="50" height="25" ></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 3 0">
          <a-cursor        <!raycaster="objects: [interact]"--      ></a-cursor>
        </a-camera>
        
      </a-scene>


      <a-entity id="rocketTemplate" position = "0 .5 0" class="rocket">
        <a-cone radius-top="0" radius-bottom="0.5" height="1" color="red" position="0 0 -2"></a-cone>
        <a-cylinder radius="0.5" height="2" color="blue" position="0 -1.5 -2"></a-cylinder>
        <a-cone radius-top="0" radius-bottom="0.25" height="2" color="orange" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
      </a-entity>


      <a-entity id="carTemplate" class="car" width="1.5" height="2" depth="3" scale="1.5 1.5 1.5" rotation = "0 90 0">
          <a-box color="rgb(255,255,167)" position = "0 -0.5 0" depth = "2.5" width = "0.8" height="0.1"> </a-box>

          <a-torus src="#tire" radius="0.25" radius-tubular="0.05" rotation="0 90 0" position="-0.5 -0.73 1.1"></a-torus>
          <a-torus radius="0.1" radius-tubular="0.05" rotation="0 90 0" position="-0.5 -0.73 1.1"></a-torus>

          <a-torus src="#tire" radius="0.25" radius-tubular="0.05" rotation="0 90 0" position="0.5 -0.73 -1.1"></a-torus>
          <a-torus radius="0.1" radius-tubular="0.05" rotation="0 90 0" position="0.5 -0.73 -1.1"></a-torus>

          <a-torus src="#tire" radius="0.25" radius-tubular="0.05" rotation="0 90 0" position="-0.5 -0.73 -1.1"></a-torus>
          <a-torus radius="0.1" radius-tubular="0.05" rotation="0 90 0" position="-0.5 -0.73 -1.1"></a-torus>

          <a-torus src="#tire" radius="0.25" radius-tubular="0.05" rotation="0 90 0" position="0.5 -0.73 1.1"></a-torus>
          <a-torus radius="0.1" radius-tubular="0.05" rotation="0 90 0" position="0.5 -0.73 1.1"></a-torus>

          <a-box src="#grill" repeat="1.5 1.5"height = "0.4" width = "0.5" depth = "0.1" position="0 -0.25 1.2"></a-box>
          <a-triangle color="rgb(255,255,167)" vertex-a="0 0.1 1.25" vertex-b="-0.274 -0.04 1.25" vertex-c="0.274 -0.04 1.25"></a-triangle>
          <a-box color="rgb(255,255,167)" height = "0.4" width = "0.5" depth = "0.1" position="0 -0.25 0.5"></a-box>
          <a-box color="rgb(145, 245, 125)" src="#seat" height="0.4" width = "0.475" depth = "0.1" position="0 -0.25 -0.25"></a-box>
          <a-box color="rgb(145, 245, 125)" src="#seat" height="0.4" width = "0.475" depth = "0.1" position="0 -0.25 -1.1"></a-box>
          <a-box color="rgb(145, 245, 125)" src="#seat" position = "0 -0.4 0" depth = "2.4" width = "0.5" height="0.1"> </a-box>
      
          <a-box color="rgb(255,255,167)" position = "0.3 -0.25 0" depth = "2.5" width = "0.42" height="0.1" rotation = "0 0 90"> </a-box>
          <a-box color="rgb(255,255,167)" position = "0.13 0.05 0.87" depth = "0.75" width = "0.3" height="0.05" rotation = "0 0 -25"> </a-box>

          <a-box color="rgb(255,255,167)" position = "-0.3 -0.25 0" depth = "2.5" width = "0.42" height="0.1" rotation = "0 0 90"> </a-box>
          <a-box color="rgb(255,255,167)" position = "-0.13 0.05 0.87" depth = "0.75" width = "0.3" height="0.05" rotation = "0 0 25"> </a-box>

          
          <a-box src="#windshield" height = "0.2" width = ".5" depth = "0.05" rotation="-35 0 0" position = "0 0.05 0.3"></a-box>
          <a-box src="#windshield" height="0.2" width = ".5" depth = "0.05" rotation="-35 0 0" position = "0 0.05 -0.3"></a-box>
        
          <a-box color="rgb(255,255,167)" height = "0.42" width = "0.5" depth = "0.1" position="0 -0.25 -1.2"></a-box>
          <a-cylinder src="#windshield" repeat="10 10" height="0.1" radius="0.075" rotation="90 45 45" position="-0.2 -0.25 1.3"></a-cylinder>
          <a-cylinder src="#windshield" repeat="10 10" height="0.1" radius="0.075" rotation="90 0 0 0" position="0.2 -0.25 1.3"></a-cylinder>

          <a-cylinder color="red" height="0.05" radius="0.009" position="-0.0025 0.15 1.2"></a-cylinder>
          <a-torus-knot p="5" q="7" radius="0.025" color="red" radius-tubular="0.001" position="-0.0025 0.2 1.2"></a-torus-knot>
          <a-box src="#plate" height="0.15" width = "0.35" depth = "0.025" position="0 -0.25 -1.25"></a-box>
        

      </a-entity>


      <a-entity id="snowmanTemplate" class="snowman">
        <a-sphere position="0 0.5 -0.5" radius="1.25" color="white"></a-sphere>
        <a-sphere position="0 2.25 -0.5" radius="1.05" color="white"></a-sphere>
        <a-sphere position="0 3.5 -0.5" radius=".85" color="white"></a-sphere>
        <!-- Eyes -->
        <a-sphere position="-0.25 3.5 0.25" radius=".15" color="black"></a-sphere>
        <a-sphere position="0.25 3.5 0.25" radius=".15" color="black"></a-sphere>
        <!-- Nose and Arms -->
        <a-cone position="0 3.25 0.5"  rotation="90 0 0" color="tomato" height="0.5" radius-bottom=".1" radius-top="0.01"></a-cone>
        <a-cylinder position="-1.25 2.75 -0.25" color="#A52A2A" rotation="0 0 40" height="2" radius="0.15"></a-cylinder>
        <a-cylinder position="1.25 2.75 -0.25" color="#A52A2A" rotation="0 0 -40" height="2" radius="0.15"></a-cylinder>
      </a-entity>




    </body>
</html>
